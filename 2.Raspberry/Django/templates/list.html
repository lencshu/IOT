{% extends "base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
{# {{posts}} #}

<div id="containerRec" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
<button onclick="requestDayData();displayDate()">Update daily mesures</button>
<p>Date of data: </p>
<p id="dateupdated"></p>
<div id="containerDay" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

<script type="text/javascript">

function displayDate()
{
document.getElementById("dateupdated").innerHTML=Date();
}

function requestData() {
$.ajax({
  type: "GET",
  contentType: "application/json",
  url: '/api',
  dataType: 'json',
  cache: false,

  success: function(data) {
  Highcharts.chart('containerRec', {
    chart: {
        zoomType: 'xy'
    },
    title: {
        text: 'Home Conditon 10 Mesures'
    },
    subtitle: {
        text: 'Guoliang LI'
    },
    xAxis: [{
        categories: [data[12].title,data[11].title,data[10].title,data[9].title,data[8].title,data[7].title,data[6].title,data[5].title,data[4].title,data[3].title,data[2].title,data[1].title,data[0].title],
        crosshair: true
    }],
    yAxis: [{ // Primary yAxis
        labels: {
            format: '{value} cm',
            style: {
                color: Highcharts.getOptions().colors[2]
            }
        },
        title: {
            text: 'Distance',
            style: {
                color: Highcharts.getOptions().colors[2]
            }
        },
        opposite: true

    }, { // Secondary yAxis
        gridLineWidth: 0,
        title: {
            text: 'Temperature',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        labels: {
            format: '{value} ℃',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        }

    }, { // Tertiary yAxis
        gridLineWidth: 0,
        title: {
            text: 'Humity',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        labels: {
            format: '{value} %',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        opposite: true
    },{ // Fourth yAxis
        gridLineWidth: 0,
        title: {
            text: 'Light',
            style: {
                color: Highcharts.getOptions().colors[3]
            }
        },
        labels: {
            format: '{value} lx',
            style: {
                color: Highcharts.getOptions().colors[3]
            }
        },
        // opposite: true
    }],
    tooltip: {
        shared: true
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        x: 150,
        verticalAlign: 'top',
        y: 0,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'

    series: [{
        name: 'Temperature',
        type: 'spline',
        yAxis: 1,

        data: [data[12].humity,data[11].humity,data[10].humity,data[9].humity,data[8].humity,data[7].humity,data[6].humity,data[5].humity,data[4].humity,data[3].humity,data[2].humity,data[1].humity,data[0].humity],
        marker: {

        dashStyle: 'shortdot',
        tooltip: {

}
})
}
